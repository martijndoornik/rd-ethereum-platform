<h2>Vouchers</h2>

<div class="card" *ngFor="let token of tokens">
    <div class="card-status" attr.data-state="{{token.state}}">
        {{getStatusLabel(token)}}
    </div>
    <div class="card-header">
        <div class="card-icon-wrapper">
            <img src="https://pull01.munchkin.com/media/catalog/product/3/1/31001_1_1_2.jpg" class="card-icon" />
        </div>
        <div class="card-title-wrapper">
            <h2 class="card-name">{{token.name}}</h2>
            <h3 class="card-sponsor">{{token.owner}}</h3>
        </div>
    </div>
    <div class="card-content">
        <span class="card-categories-label">CategorieÃ«n</span>
        <span class="card-categories">Categorie A, categorie B</span>
    </div>
    <div class="card-bottom">
        <div class="button-wrapper">
            <a class="button edit-token" *ngIf="canEdit(token)" href="/voucher-wijzigen/{{token.address}}">Aanpassen</a>
            <a class="button request-token" *ngIf="canRequest(token)" href="/">Aanvragen</a>
        </div>
    </div>
</div>
